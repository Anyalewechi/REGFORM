<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="regform"><h1>Registration Form</h1></div>
<div class="main">
<form>
<div id="name">
    <h2 class="name">Name</h2>
    <input class="firstname" type="text" name="First_name"><br>
    <label class="firstlabel">First name</label>
    <input class="lastname" type="text" name="Last_name">
    <label class="lastlabel">Last name</label>
</div>

<h2 class="name">Company</h2>
<input class="Company" type="text" name="Compnay">

<h2 class="name">Email</h2>
<input class="Email" type="email" name="email">

<h2 class="name">Phone</h2>
<input class="code" type="text" name="Area_code"><br>
<label class="area-code">Area code</label>
<input class="number" type="text" name="Phone_number">
<label class="phone-number">Phone Number</label>

<h2 class="name">Subject</h2>
<select class="option" name="Subject">
<option disabled="disabled" selected="selected">--Choose option</option>
<option>Subject 1</option>
<option>Subject 2</option>
<option>Subject 3</option>

</select>

<h2 id="customer">Are you a beginner ?</h2>

<label class="radio">
<input class="radio-one" type="radio" checked="checked" name="">
<span class="Checkmark"></span>
Yes
<label class="radio">
<input class="radio-two" type="radio" unchecked="checked" name="">
<span class="Checkmark"></span>
No
</label>
<button type="submit">Register</button>
</body>
</html>
